# axis -> 0 .. 8
# analogico sx oriz, analog sx ver, L2, analog dx oriz, analog dx ver, R2, frecce laterali, frecce verticali

# buttons -> 0 .. 13
# croce, cerchio, triangolo, quadrato, L1, R1, L2, R2, share, options, tasto play, analog sx, analog dx

teleop:

  # normal speed
  move_axis_linear:
    type: topic
    message_type: geometry_msgs/TwistStamped
    topic_name: /iiwa/command/CartesianVelocity
    deadman_buttons: [5]     # R1
    axis_mappings:
      - axis: 0
        target: twist.linear.x
        scale: -1000
      -
        axis: 1
        target: twist.linear.y
        scale: 1000

      - axis: 4
        target: twist.linear.z
        scale: 1000


  move_axis_angular:
    type: topic
    message_type: geometry_msgs/TwistStamped
    topic_name: /iiwa/command/CartesianVelocity
    deadman_buttons: [ 4 ]     # L1
    axis_mappings:
      - axis: 0
        target: twist.angular.x
        scale: 2

      - axis: 1
        target: twist.angular.y
        scale: 2

      - axis: 4
        target: twist.angular.z
        scale: 2

  # slow
  move_axis_linear_slow:
    type: topic
    message_type: geometry_msgs/TwistStamped
    topic_name: /iiwa/command/CartesianVelocity
    deadman_buttons: [ 7 ]     # R2
    axis_mappings:
      - axis: 0
        target: twist.linear.x
        scale: -100
      - axis: 1
        target: twist.linear.y
        scale: 100

      - axis: 4
        target: twist.linear.z
        scale: 100


  # services
  close_gripper:
    type: service
    service_name: /iiwa/configuration/openGripper
    service_request:
      open: false
    service_persistent: True
    buttons: [ 0 ]


  open_gripper:
    type: service
    service_name: /iiwa/configuration/openGripper
    service_request:
      open: true
    service_persistent: True
    buttons: [ 1 ]
